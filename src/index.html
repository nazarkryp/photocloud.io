<!doctype html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The PhotoCloud</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
    <script src="assets/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/js/jquery/jquery.signalR-2.2.3.min.js"></script>
    <script src="http://localhost:33226/signalr/hubs"></script>
</head>

<body>
    <app-root>
        <style>
            .loading-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                box-sizing: border-box;
            }

            .loading {
                max-width: 50%;
                line-height: 1.4;
                font-weight: bold;
                text-align: center;
            }

            .loading__anim {
                width: 35px;
                height: 35px;
                border: 3px solid rgba(189, 189, 189, 0.25);
                border-left-color: #e91e63;
                border-top-color: #e91e63;
                border-radius: 50%;
                display: inline-block;
                animation: rotate 450ms infinite linear;
            }

            @keyframes rotate {
                to {
                    transform: rotate(1turn)
                }
            }

        </style>

        <div class="loading-container">
            <section class="loading">
                <div class="loading__anim"></div>
            </section>
        </div>
    </app-root>
</body>

</html>
