<div fxLayout="column" fxLayoutAlign="start center" style="padding: 34px 0;">
    <div style="width: 600px; box-shadow: 0 3px 8px -3px rgba(0, 0, 0, 0.26); background: white; padding: 24px; box-sizing: border-box;">
        <div>
            <span style="font-weight:lighter; font-size: 24px;">Edit Account</span>
        </div>
        <form style="margin-top: 34px;" [formGroup]="formGroup" (ngSubmit)="save()">
            <mat-form-field style="width: 100%;">
                <input formControlName="username" matInput placeholder="Username" type="text" autocomplete="off">
            </mat-form-field>
            <mat-form-field style="width: 100%;">
                <input formControlName="fullName" matInput placeholder="Full Name" type="text" autocomplete="off">
            </mat-form-field>
            <mat-form-field style="width: 100%;">
                <input formControlName="bio" matInput placeholder="Bio" type="text" autocomplete="off">
            </mat-form-field>
            <mat-form-field style="width: 100%;">
                <input formControlName="email" matInput placeholder="Email Address" type="email" autocomplete="off">
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="end center">
                <button mat-raised-button color="primary" (click)="save()" *ngIf="formGroup.valid && formGroup.dirty">SAVE</button>
                <button mat-button color=primary *ngIf="formGroup.dirty" (click)="cancel()">CANCEL</button>
            </div>
        </form>

        <div class="item" fxLayout="row" fxLayoutAlign="space-between center">
            <span [ngClass]="{ 'disabled' : !isActive }">Private account</span>
            <mat-slide-toggle [(ngModel)]="isPrivate" [checked]="isPrivate" (change)='invertAccountPrivateStatus($event)' [disabled]="!isActive"></mat-slide-toggle>
        </div>

        <div class="item" fxLayout="row" fxLayoutAlign="space-between center">
            <span>Change account status</span>
            <button mat-raised-button color="primary" (click)="invertAccountStatus()">{{isActive ? 'DISABLE' : 'ACTIVATE'}}</button>
        </div>
    </div>
</div>
