<div fxLayout="column" fxLayoutAlign="start center">
    <div class="edit-container">
        <div fxLayout="row" fxLayoutAlign="center center">
            <img src="{{currentUser.pictureUri}}" default="assets/images/user-default-image.png">
        </div>
        <form class="item" [formGroup]="formGroup" (ngSubmit)="save()">
            <mat-form-field style="width: 100%;">
                <input formControlName="username" matInput placeholder="Username" type="text" autocomplete="off">
            </mat-form-field>
            <mat-form-field style="width: 100%;">
                <input formControlName="fullName" matInput placeholder="Full Name" type="text" autocomplete="off">
            </mat-form-field>
            <mat-form-field style="width: 100%;">
                <input formControlName="bio" matInput placeholder="Bio" type="text" autocomplete="off">
            </mat-form-field>
            <mat-form-field style="width: 100%;">
                <input formControlName="email" matInput placeholder="Email Address" type="email" autocomplete="off">
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-button color=primary *ngIf="formGroup.dirty" (click)="cancel()">CANCEL</button>
                <button mat-raised-button color="primary" (click)="save()" *ngIf="formGroup.valid && formGroup.dirty">SAVE</button>
            </div>
        </form>

        <div class="item" fxLayout="row" fxLayoutAlign="space-between center">
            <span [ngClass]="{ 'disabled' : !currentUser.isActive }">Private account</span>
            <mat-slide-toggle [(ngModel)]="currentUser.isPrivate" [checked]="currentUser.isPrivate" (change)='invertAccountPrivateStatus($event)' [disabled]="!currentUser.isActive"></mat-slide-toggle>
        </div>

        <div class="item" fxLayout="row" fxLayoutAlign="space-between center">
            <span>Change account status</span>
            <button mat-raised-button color="primary" (click)="invertAccountStatus()">{{currentUser.isActive ? 'DISABLE' : 'ACTIVATE'}}</button>
        </div>
    </div>
</div>
