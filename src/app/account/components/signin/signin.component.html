<div class="signin-content" fxLayout="column" fxLayoutAlign="center center" @content>
    <div>
        <div style="padding-bottom: 2.4rem;" fxLayout="row" fxLayoutAlign="center center">
            <span style="font-size: 1.6em; font-weight: lighter;">Photo</span>
            <span style="font-size: 2.4em; font-weight: 900; color: #e91e63;">Cloud</span>
        </div>
        <form class="signin-form" fxLayout="column" [formGroup]="formGroup" (ngSubmit)="signIn(usernameInput.value, passwordInput.value)">
            <div style="padding: .7rem 0 2.4rem 0;" fxLayout="column">
                <span style="color: gray; font-size: 1.2em; font-weight: 400;">Login to continue or
                    <a class="primary" routerLink="/account/create" *ngIf="!formGroup.disabled">Create Account</a>
                    <span class="disabled" *ngIf="formGroup.disabled">Create Account</span>
                </span>
            </div>

                <mat-error *ngIf="password.getError('required')">

            <mat-form-field class="form-field">
                <input formControlName="username" #usernameInput matInput placeholder="Username or E-mail address" type="text" autocomplete="off" [errorStateMatcher]="errorStateMatcher">
                <mat-error *ngIf="username.getError('required')">
                    Username is required
                </mat-error>
                <mat-error *ngIf="username.getError('pattern')">
                    Whitespaces are not allowed
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form-field">
                <input formControlName="password" #passwordInput matInput placeholder="Password" type="password" autocomplete="off" [errorStateMatcher]="errorStateMatcher">
                <mat-error *ngIf="password.getError('required')">
                    Password is required
                </mat-error>
            </mat-form-field>
            <div style="margin-top: 24px;" fxLayout="row" fxLayoutAlign="center" *ngIf="signInError">
                <span class="error-message">{{signInError}}</span>
            </div>
            <div style="margin: 2rem 0;" fxLayout="row" fxLayoutAlign="space-between center">
                <button type="submit" style="font-size: 1.2em; font-weight: lighter;" mat-raised-button color="primary" [disabled]="formGroup.disabled">SIGN IN</button>
                <a class="primary" routerLink="/account/recover" *ngIf="!formGroup.disabled">Forgot Password?</a>
                <span class="disabled" *ngIf="formGroup.disabled">Forgot Password?</span>
            </div>
