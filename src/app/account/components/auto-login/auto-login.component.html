<div class="auto-login-container" fxLayout="column" fxLayoutAlign="center center">
    <h1>Welcome back</h1>
    <img src="{{currentUser?.pictureUri}}" default="assets/images/user-default-image.png" alt="username">
    <button mat-raised-button color="primary" (click)="continue()">Continue as {{currentUser?.username}}</button>
    <a style="cursor: pointer;" (click)="logout()">Sign in with another account</a>
</div>
