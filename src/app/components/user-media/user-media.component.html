<div class="user-media-container" fxLayout="column" fxLayoutAlign="start center">
    <app-user-details [user]="userMedia.user"></app-user-details>
    <div style="width: 100%;" *ngIf="!userMedia.error; else errorBox" fxLayout="column" fxLayoutAlign="center center">
        <div class="user-media" *ngIf="userMedia.page?.data?.length; else emptyFeed;" appInfiniteScroll [appScrollTriggerOnce]="true" [scrollOffset]="2000" (scrollPosition)="onPositionChange()">
            <a *ngFor="let media of userMedia.page?.data;" (click)="openPostDialog(media);">
                <div class="user-media-item">
                    <img class="user-media-thumbnail" src="{{media?.attachments[0].uri}}" alt="media-image" *ngIf="media?.attachments[0].type !== 1">
                    <video class="user-media-thumbnail" *ngIf="media?.attachments[0].type === 1">
                        <source src="{{media?.attachments[0].uri}}">
                    </video>
                    <div class="multiple-attachments-icon-container" fxLayout="row" fxLayoutAlign="start center" *ngIf="media.attachments.length > 1 || media?.attachments[0].type === 1">
                        <mat-icon class="multiple-attachments-icon" *ngIf="media.attachments[0].type === 1">videocam</mat-icon>
                        <mat-icon class="multiple-attachments-icon" *ngIf="media.attachments.length > 1">layers</mat-icon>
                    </div>
                    <div class="user-media-details" fxLayout="row" fxLayoutAlign="space-between center">
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-icon class="media-icon">favorite</mat-icon>
                            <span class="media-number">{{media?.likesCount}}</span>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-icon class="media-icon">mode_comment</mat-icon>
                            <span class="media-number">{{media?.commentsCount}}</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" *ngIf="userMedia?.page?.hasMoreItems" style="height: 40px;">
            <button class="btn-primary" mat-button (click)="getMedia()" [disabled]="isLoading" *ngIf="!isLoading">Load More</button>
            <mat-spinner [diameter]="30" [strokeWidth]="2" color="primary" *ngIf="isLoading"></mat-spinner>
        </div>
    </div>
</div>

<ng-template #errorBox>
    <div fxLayout="column" fxLayoutAlign="center center" fxFlex>
        <app-user-media-error [error]="userMedia.error"></app-user-media-error>
    </div>
</ng-template>

<ng-template #emptyFeed>
    <div class="info-container" fxLayout="row" fxLayoutAlign="center center">
        <span class="info-message">
            <strong>{{userMedia.user.username}}</strong> hasn't posted anything yet
        </span>
    </div>
</ng-template>
