<div class="create-post-container" fxLayout="column" fxLayoutAlign="start start">
    <div class="upload-container" fxLayout="column" fxLayoutAlign="end start">
        <div class="attachment-container" fxLayout="row">
            <button class="square-button" md-button (click)="fileInput.click()">
                <div style="width: 70px; height: 70px;" fxLayout="row" fxLayoutAlign="center center">
                    <md-icon style="position:absolute;">add</md-icon>
                </div>
            </button>
            <input #fileInput type="file" accept="image/*" ng2FileSelect [uploader]="uploader" hidden multiple/>
            <div class="attachment-preview-container mat-elevation-z1" *ngFor="let item of uploader.queue">
                <img class="attachment-preview-image" appImagePreview [image]="item?._file" alt="image-preview">
                <div class="attachment-progress-container" fxLayout="row" fxLayoutAlign="center center" *ngIf="!item.isUploaded">
                    <md-progress-spinner strokeWidth="5" mode="determinate" value="{{item.progress}}" color="accent"></md-progress-spinner>
                    <span class="progress">{{item.progress}}%</span>
                </div>
            </div>
        </div>
    </div>
    <div class="big-preview-container mat-elevation-z1" *ngIf="attachments.length > 0">
        <img class="big-preview" src="{{attachments[0].uri}}" alt="preview">
    </div>
    <div class="create-post-footer" *ngIf="uploader.queue.length > 0 && !uploader.isUploading">
        <button class="submit-button" md-raised-button color="accent" (click)="createPost()" [disabled]="uploader.isUploading">Create Post</button>
    </div>
</div>
