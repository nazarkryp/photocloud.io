<div [ngClass]="{ 'media-container' : !isDialog }" fxLayout="row" fxLayoutAlign="center center">
    <div class="single-media" fxLayout="row" fxLayoutAlign="start stretch" *ngIf="media">
        <div mat-ripple class="media-attachment-container">
            <div class="media-attachment-buttons" fxLayout="row" fxLayoutAlign="space-between center" *ngIf="media.attachments.length > 1">
                <div>
                    <button mat-raised-button mat-icon-button *ngIf="media.activeAttachment > 0" (click)="previous()">
                    <mat-icon class="media-icon">chevron_left</mat-icon>
                </button>
                </div>
                <div>
                    <button mat-raised-button mat-icon-button *ngIf="media.activeAttachment != media.attachments.length - 1" (click)="next()">
                    <mat-icon class="media-icon">chevron_right</mat-icon>
                </button>
                </div>
            </div>
            <div *ngFor="let attachment of media.attachments; let index = index;" [hidden]="index !== media.activeAttachment">
                <img class="attachment" src="{{attachment.uri}}" alt="media-image" *ngIf="attachment.type !== 1">
                <video class="attachment" *ngIf="attachment.type === 1" loop>
                    <source src="{{attachment.uri}}">
                </video>
            </div>
        </div>
        <div class="media-details" [ngClass]="{ 'dialog' : isDialog }" fxLayout="column">
            <div class="media-details-header" fxLayout="row" fxLayoutAlign="start center">
                <img class="media-avatar" [routerLink]="['/', media.user.username]" src="{{media.user.pictureUri}}" default="assets/images/user-default-image.png"
                    alt="profile">
                <div class="media-author" fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                    <div fxLayout="column">
                        <a class="username" [routerLink]="['/', media.user.username]">{{media.user.username}}</a>
                        <div class="media-date">
                            <span class="media-details-created">{{media.created | amTimeAgo}}</span>
                        </div>
                    </div>
                    <div fxLayout="row">
                        <button mat-icon-button matTooltip="Copy to clipboard" matTooltipPosition="left" ngxClipboard [cbContent]="share()" (cbOnSuccess)="showToast('Copied to clipboard')">
                            <mat-icon>share</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                <span>Remove</span>
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </div>
            <div fxLayout="column">
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <span class="likes-counter"><strong>{{media.likesCount}} likes</strong></span>
                    <button class="like-button" mat-icon-button (click)="like()" *ngIf="currentUser">
                        <mat-icon [ngClass]="{ 'liked' : media.userHasLiked }">favorite</mat-icon>
                    </button>
                </div>
                <div class="media-details-caption" *ngIf="media.caption">
                    <a [routerLink]="['/', media.user.username]"><strong>{{media.user.username}}</strong></a>
                    <app-caption caption="{{media.caption}}"></app-caption>
                </div>
            </div>
            <div class="media-details-content" fxLayout="column" fxFlex>
                <span class="content-header">Comments</span>
                <app-comments [media]="media"></app-comments>
            </div>
            <div class="media-details-footer" fxLayout="row" fxLayoutAlign="start center" *ngIf="currentUser">
                <div class="comment-box" fxLayout="row">
                    <input class="media-details-comment-input" type="text" placeholder="Add comment" [(ngModel)]="text" (keydown.enter)="createComment()"
                    />
                    <button class="send-button" mat-icon-button (click)="createComment()" [disabled]="!text">
                        <mat-icon matTooltip="{{!text ? 'Cannot send empty message' : 'Send'}}" matTooltipPosition="left">send</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
