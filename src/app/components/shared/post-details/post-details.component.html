<div [ngClass]="{ 'post-container' : !isDialog }" fxLayout="row" fxLayoutAlign="center center">
    <div class="single-post" fxLayout="row" fxLayoutAlign="start stretch" *ngIf="post">
        <div mat-ripple class="post-attachment-container">
            <div class="post-attachment-buttons" fxLayout="row" fxLayoutAlign="space-between center" *ngIf="post.attachments.length > 1">
                <div>
                    <button mat-raised-button mat-icon-button *ngIf="post.activeAttachment > 0" (click)="previous()">
                    <mat-icon class="post-icon">chevron_left</mat-icon>
                </button>
                </div>
                <div>
                    <button mat-raised-button mat-icon-button *ngIf="post.activeAttachment != post.attachments.length - 1" (click)="next()">
                    <mat-icon class="post-icon">chevron_right</mat-icon>
                </button>
                </div>
            </div>
            <div *ngFor="let attachment of post.attachments; let index = index;" [hidden]="index !== post.activeAttachment">
                <img class="attachment" src="{{attachment.uri}}" alt="post-image" *ngIf="attachment.type !== 1">
                <video class="attachment" *ngIf="attachment.type === 1" autoplay loop>
                    <source src="{{attachment.uri}}">
                </video>
            </div>
        </div>
        <div class="post-details" [ngClass]="{ 'dialog' : isDialog }" fxLayout="column">
            <div class="post-details-header" fxLayout="row" fxLayoutAlign="start center">
                <img class="post-avatar" [routerLink]="['/', post.user.username]" src="{{post.user.pictureUri}}" default="assets/images/user-default-image.png"
                    alt="profile">
                <div class="post-author" fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                    <div fxLayout="column">
                        <a class="username" [routerLink]="['/', post.user.username]">{{post.user.username}}</a>
                        <div class="post-date">
                            <span class="post-details-created">{{post.created | timeAgo}}</span>
                        </div>
                    </div>
                    <div fxLayout="row">
                        <button mat-icon-button matTooltip="Copy to clipboard" matTooltipPosition="left" ngxClipboard [cbContent]="share()" (cbOnSuccess)="showToast('Copied to clipboard')">
                            <mat-icon>share</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                <span>Remove</span>
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </div>
            <div fxLayout="column">
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <span class="likes-counter"><strong>{{post.likesCount}} likes</strong></span>
                    <button class="like-button" mat-icon-button (click)="like()" *ngIf="currentUser">
                        <mat-icon [ngClass]="{ 'liked' : post.userHasLiked }">favorite</mat-icon>
                    </button>
                </div>
                <div class="post-details-caption" *ngIf="post.caption">
                    <a [routerLink]="['/', post.user.username]"><strong>{{post.user.username}}</strong></a>
                    <app-caption caption="{{post.caption}}"></app-caption>
                </div>
            </div>
            <div class="post-details-content" fxLayout="column" fxFlex>
                <span class="content-header">Comments</span>
                <app-comments [post]="post"></app-comments>
            </div>
            <div class="post-details-footer" fxLayout="row" fxLayoutAlign="start center" *ngIf="currentUser">
                <div class="comment-box" fxLayout="row">
                    <input class="post-details-comment-input" type="text" placeholder="Add comment" [(ngModel)]="text" (keydown.enter)="createComment()"
                    />
                    <button class="send-button" mat-icon-button (click)="createComment()" [disabled]="!text">
                        <mat-icon matTooltip="{{!text ? 'Cannot send empty message' : 'Send'}}" matTooltipPosition="left">send</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
