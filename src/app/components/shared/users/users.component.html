<div fxLayout="column" style="height: 100%; box-sizing: border-box; overflow-y: hidden;">
    <div style="padding: .5rem;">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <span style="color:#444444; font-weight: bold; font-size: 1.3em; text-transform: uppercase; letter-spacing: 2px;">{{title}}</span>
            <mat-icon class="btn-icon mat-24" (click)="close()" tabindex="-1">clear</mat-icon>
        </div>
    </div>
    <div style="height: 100%; overflow-y: scroll; padding: .7rem;">
        <div>
            <div *ngFor="let user of page.data" fxLayout="row" style="padding-bottom: 10px;border-bottom: 1px solid #efefef;margin-top:10px; box-sizing: border-box;">
                <img class="user-avatar" [routerLink]="['/', user.username]" src="{{user.pictureUri}}" default="assets/images/user-default-image.png" alt="profile">
                <div class="users-details-container" fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                    <a class="user-username" [routerLink]="['/', user.username]">{{user.username}}</a>
                    <div fxLayout="row" fxLayoutAlign="center end">
                        <button mat-button class="btn-relationships" (click)="modifyRelationship(user)" [disabled]="user.isModifyingRelationship" *ngIf="currentUser && currentUser.id !== user.id">{{user.incommingStatus | relationshipAction | uppercase }}</button>
                    </div>
                </div>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" *ngIf="page.hasMoreItems" style="border-top: 1px solid #efefef; padding-top: 1rem;">
            <button class="btn-default" mat-button (click)="getUsers()" [disabled]="isLoading">LOAD MORE</button>
        </div>
    </div>
</div>
