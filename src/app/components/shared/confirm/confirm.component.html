<div class="confirm-modal" fxLayout="column" fxLayoutAlign="center" fxFlex>
    <span class="submit-modal-title">{{title}}</span>
    <span class="submit-modal-message">{{message}}</span>
    <div fxLayout="row" fxLayoutAlign="end center">
        <button class="confirm-button" md-button color="primary" (click)="confirm()"><strong>REMOVE</strong></button>
        <button md-button (click)="cancel()"><strong>CANCEL</strong></button>
    </div>
</div>
