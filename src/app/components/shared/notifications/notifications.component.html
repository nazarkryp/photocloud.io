<div class="notifications" fxLayout="column">
    <div class="notifications-header" fxlayout="row" fxLayoutAlign="center center">
        <h2>Incomming Request</h2>
    </div>
    <div class="notifications-content" fxLayout="column" fxLayoutAlign="start start" fxFlex *ngIf="incommingRequests && incommingRequests.length !== 0; else noRequests">
        <div class="incomming-request" *ngFor="let user of incommingRequests" fxLayout="row">
            <img [routerLink]="['/', user.username]" class="incomming-request-avatar" src="{{user.pictureUri}}" alt="user-image">
            <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                <div class="incomming-request-username">
                    <span [routerLink]="['/', user.username]">{{user.username}}</span>
                </div>
                <div>
                    <button class="confirm-button" mat-raised-button color="primary" (click)="confirmIncommingRequest(user)">Confirm</button>
                    <button mat-raised-button (click)="removeIncommingRequest(user)">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noRequests>
        <div class="notifications-content" fxLayout="column" fxLayoutAlign="center center" fxFlex>
            <mat-spinner [strokeWidth]="5" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">No Incomming Requests</span>
        </div>
    </ng-template>
</div>
