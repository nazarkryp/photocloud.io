<md-form-field style="width: 600px; background: #f5f5f5;" floatPlaceholder="never">
    <md-icon mdPrefix style="color: #616161;">search</md-icon>
    <input mdInput type="text" [(ngModel)]="searchQuery" (change)="searchUsers()" placeholder="Search" [mdAutocomplete]="auto" aria-label="User">
    <md-autocomplete #auto="mdAutocomplete">
        <md-option *ngFor="let user of users | async" [value]="user.username">
            <img style="vertical-align:middle;" aria-hidden src="{{user.pictureUri}}" height="25" />
            <span>{{ user.username }}</span>
        </md-option>
    </md-autocomplete>
</md-form-field>
