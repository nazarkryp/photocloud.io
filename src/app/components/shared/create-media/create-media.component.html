<div class="create-media-container" fxLayout="column">
    <div>
        <div style="position: relative; padding: 0 0 12px 0;">
            <span style="font-size: 17px; font-weight: bold;">CREATE POST</span>
            <a *ngIf="uploader.queue.length > 0 && !uploader.isUploading" style="position: absolute; right: 0; font-weight: bold; font-size: 16px; color: #e91e63; letter-spacing: 1px; cursor: pointer;"
                (click)="createPost()">NEXT</a>
            <span *ngIf="uploader.queue.length === 0 || uploader.isUploading" style="position: absolute; right: 0; font-weight: bold; font-size: 16px; color: gray; letter-spacing: 1px; cursor: default;">NEXT</span>
        </div>
    </div>
    <div style="height: 100%; margin-top: 15px;">
        <div class="attachments-content">
            <input #fileInput type="file" accept="image/*,video/*" ng2FileSelect [uploader]="uploader" hidden multiple/>
            <div class="attachments-container" fxLayout="row">
                <div class="upload-attachment-button" fxLayout="row" fxLayoutAlign="center center" mat-ripple (click)="fileInput.click()">
                    <mat-icon>add</mat-icon>
                </div>
                <div *ngFor="let item of uploader.queue" class="uploaded-attachment-mini" fxLayout="row" fxLayoutAlign="center center" mat-ripple
                    (click)="setAsDefault(item)">
                    <img appImagePreview [image]="item?._file" alt="photo">
                    <div class="attachment-progress-container" fxLayout="row" fxLayoutAlign="center center" *ngIf="!item.isUploaded">
                        <mat-progress-spinner [strokeWidth]="3" [diameter]="60" mode="determinate" value="{{item.progress}}" color="accent"></mat-progress-spinner>
                        <span class="progress">{{item.progress}}%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 15px;" *ngIf="attachments.length > 0">
        <textarea [(ngModel)]="media.caption" placeholder="Edit description" style="box-sizing: border-box; background: #efefef; border-radius: 2px; padding: 12px; font-weight: lighter; border: none; outline: none; width: 100%;"></textarea>
    </div>
    <div class="big-preview mat-elevation-z1" *ngIf="attachments.length > 0" mat-ripple>
        <img class="big-preview-thumbnail" src="{{attachments[0].uri}}" alt="preview-big">
    </div>
    <div style="margin-top: 12px;" *ngIf="attachments.length > 0">
        <mat-slide-toggle [disabled]="attachments.length === 1">Set as cover</mat-slide-toggle>
    </div>
</div>
