<div class="comments">
    <a class="text-button" [ngClass]="{'disabled' : isLoading}" (click)="getComments()" *ngIf="media.comments.length < media.commentsCount">
        view all {{media.commentsCount}} comments
    </a>
    <div class="comment" [ngClass]="{ 'current' : comment.user.id === currentUser?.id || media.user.id === currentUser?.id }"
        *ngFor="let comment of media.comments;">
        <div [@enterTransition]>
            <a class="comment-username" [routerLink]="['/', comment.user.username]">
                {{comment.user.username}}
            </a>
            <span class="comment-text" [innerHTML]="comment.text | raw"></span>
            <div class="actions" fxLayout="row" fxLayoutAlign="end start">
                <mat-icon class="btn-icon mat-18" (click)="removeComment(comment)">clear</mat-icon>
            </div>
        </div>
    </div>
</div>
