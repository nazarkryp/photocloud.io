<header class="toolbar" fxLayout="column" fxLayoutAlign="center center">
    <div class="mat-toolbar-layout">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
                <a routerLink="/" fxLayout="row" fxLayoutAlign="center center">
                    <span style="font-size: 1.4em; font-weight: lighter;">Photo</span>
                    <span style="font-size: 1.7em; font-weight: 800;">Cloud</span>
                </a>
            </div>
            <div class="search-box-container" *ngIf="currentUser && isAuthenticated && currentUser.isActive">
                <app-search-box></app-search-box>
            </div>
            <div fxFlex fxLayout="row" fxLayoutAlign="end center" *ngIf="!currentUser || !isAuthenticated">
                <a class="btn-signin" mat-button color="primary" routerLink="/account/signin">
                    SIGN IN
                </a>
            </div>
            <div class="toolbar-actions" fxLayout="row" fxLayoutAlign="end center" fxFlex *ngIf="currentUser && isAuthenticated">
                <td-notification-count [notifications]="none" (click)="explorePeople()" *ngIf="currentUser.isActive">
                    <mat-icon class="btn-icon mat-36 thin" svgIcon="compass"></mat-icon>
                </td-notification-count>
                <td-notification-count color="warn" positionX="before" [notifications]="incommingRequestsCount" (click)="openNotifications()" *ngIf="currentUser.isActive">
                    <mat-icon class="btn-icon mat-36 thin" svgIcon="bell"></mat-icon>
                </td-notification-count>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <a (click)="profile()" fxLayout="row" fxLayoutAlign="center center">
                        <img class="avatar" src="{{currentUser.pictureUri}}" default="assets/images/user-default-image.png" alt="{{currentUser.username}}">
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
