<mat-toolbar class="toolbar" fxLayout="column" fxLayoutAlign="center">
    <div class="mat-toolbar-layout">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div class="logo-container" fxLayout="row" fxLayoutAlign="center center" fxFlex>
                <h1 class="logo" routerLink="/">photocloud</h1>
            </div>
            <div class="search-box-container">
                <app-search-box *ngIf="currentUser"></app-search-box>
            </div>
            <div fxFlex fxLayout="row" fxLayoutAlign="center center" *ngIf="!currentUser">
                <button mat-button color="primary" style="font-size: 14px; font-weight: bold;" routerLink="/account/signin">
                    SIGN IN
                </button>
            </div>
            <div class="toolbar-actions" *ngIf="currentUser" fxLayout="row" fxLayoutAlign="end center" fxFlex>
                <button mat-icon-button [routerLink]="['/explore/people']">
                    <td-notification-count [notifications]="none">
                        <mat-icon class="mat-36 thin" svgIcon="compass"></mat-icon>
                    </td-notification-count>
                </button>
                <button mat-icon-button *ngIf="currentUser.isPrivate && currentUser.isActive">
                    <td-notification-count color="warn" positionX="before" [notifications]="1" (click)="openNotifications()">
                        <mat-icon class="mat-36 thin" svgIcon="bell"></mat-icon>
                    </td-notification-count>
                </button>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <a [routerLink]="['/', currentUser.username]" fxLayout="row" fxLayoutAlign="center center">
                        <img class="avatar" src="{{currentUser.pictureUri}}" default="assets/images/user-default-image.png" alt="{{currentUser.username}}">
                    </a>
                </div>
            </div>
        </div>
    </div>
</mat-toolbar>
