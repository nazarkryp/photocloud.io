<div fxLayout="column" fxLayoutAlign="center center" *ngIf="!isLoading">
    <div class="user-info" fxLayout="row" fxLayoutAlign="center end">
        <img class="thumbnail-big z-depth-3" src="{{user.pictureUri}}" alt="profile" />
        <div fxLayout="column" fxFlex>
            <div class="md-padding" fxLayout="row" fxLayoutAlign="space-between end">
                <div>
                    <span class="mat-display-1">{{user.username}}</span>
                </div>
                <button md-icon-button mdTooltip="Settings" mdTooltipPosition="above" *ngIf="user.id === currentUser.id">
                    <md-icon>settings</md-icon>
                </button>
                <button md-icon-button mdTooltip="Logout" mdTooltipPosition="above" (click)="logout()" *ngIf="user.id === currentUser.id">
                    <md-icon>exit_to_app</md-icon>
                </button>
            </div>
            <div class="md-padding" fxLayout="row" fxLayoutAlign="start center">
                <div fxFlex>
                    <span class="mat-title">{{user.posts}} </span>
                    <span class="mat-subhead">posts </span>
                </div>
                <div fxFlex>
                    <span class="mat-title">{{user.followers}} </span>
                    <span class="mat-subhead">followers </span>
                </div>
                <div fxFlex>
                    <span class="mat-title">{{user.following}} </span>
                    <span class="mat-subhead">following</span>
                </div>
            </div>
            <div class="md-padding" fxLayout="row" fxLayoutAlign="start center">
                <span class="mat-subhead full-name">{{user.fullName}}</span>
                <span class="mat-subhead bio">{{user.bio}}</span>
            </div>
        </div>
    </div>
    <div class="posts-container">
        <div class="user-posts">
            <div class="post-item" *ngFor="let post of page.data;">
                <div class="image-container z-depth-3" fxLayout="column" fxLayoutAlign="center center" (click)="openPostDialog(post)">
                    <img class="thumbnail" src="{{post.attachments[0].uri}}" alt="{{post.attachments[0].uri}}">
                    <div class="after md-padding" fxLayout="row" fxLayoutAlign="space-between center">
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <md-icon class="post-icon">favorite</md-icon>
                            <span class="post-number">{{post.likesCount}}</span>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <md-icon class="post-icon">mode_comment</md-icon>
                            <span class="post-number">{{post.commentsCount}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" *ngIf="page.hasMoreItems">
            <button md-raised-button (click)="getPosts()" [disabled]="isLoadingPosts">Load More</button>
        </div>
    </div>
</div>
