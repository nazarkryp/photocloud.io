<div fxLayout="column" fxLayoutAlign="center center">
    <div class="user-info" fxLayout="row" fxLayoutAlign="center start">
        <img class="thumbnail-big" src="https://res.cloudinary.com/dpfmyl1mn/image/upload/v1499459161/photocloud/prod/nazarkryp/ejxglhj703ieqkrhcm8i.jpg"
            alt="profile" />
        <div fxLayout="column" fxFlex>
            <div fxLayout="row" fxLayoutAlign="space-between end">
                <div>
                    <span class="mat-display-1">nazarkryp</span>
                </div>
                <a mdTooltip="Copy to clipboard" mdTooltipPosition="left">
                    <md-icon>settings</md-icon>
                </a>
                <a mdTooltip="Copy to clipboard" mdTooltipPosition="left">
                    <md-icon>exit_to_app</md-icon>
                </a>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center">
                <div fxFlex>
                    <span class="mat-title">150 </span>
                    <span class="mat-subhead">posts </span>
                </div>
                <div fxFlex>
                    <span class="mat-title">771 </span>
                    <span class="mat-subhead">followers </span>
                </div>
                <div fxFlex>
                    <span class="mat-title">800 </span>
                    <span class="mat-subhead">following</span>
                </div>
            </div>
            <div class="md-padding top" fxLayout="row" fxLayoutAlign="start center">
                <span class="mat-subhead" style="font-size: 17px;font-weight: bold;padding-right: 10px;">Nazarii Krypiak</span>
                <span class="mat-subhead" style="font-size: 17px;font-weight: normal;padding-right: 10px;">.Net Developer</span>
            </div>
        </div>
    </div>
    <div class="user-posts">
        <div class="post-item" *ngFor="let post of page.data; trackBy: index;">
            <div class="image-container" fxLayout="column" fxLayoutAlign="center center">
                <img class="thumbnail" src="{{post.attachments[0].uri}}" alt="{{post.attachments[0].uri}}">
                <div class="after md-padding" fxLayout="row" fxLayoutAlign="space-between center">
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <md-icon class="post-icon">favorite</md-icon>
                        <span class="post-number">{{post.likesCount}}</span>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <md-icon class="post-icon">mode_comment</md-icon>
                        <span class="post-number">{{post.commentsCount}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
