<md-toolbar class="navbar mat-elevation-z1" *ngIf="renderToolbar">
    <div class="toolbar-tools" fxLayout="row" fxLayoutAlign="center center">
        <div class="container" fxLayout="row" fxLayoutAlign="start center">
            <div fxLayout="row" fxLayoutAlign="start center" style="width: -webkit-fill-available;">
                <h1 class="logo" routerLink="/">photocloud</h1>
            </div>
            <div style="width:600px;">
                <app-search-box *ngIf="currentUser"></app-search-box>
            </div>
            <div fxLayout="row" fxLayoutAlign="end center" *ngIf="currentUser" style="width: -webkit-fill-available;">
                <a [routerLink]="['/', currentUser.username]" fxLayout="row" fxLayoutAlign="center center"><img class="avatar" src="{{currentUser.pictureUri}}" default="assets/images/user-default-image.png" alt="user"></a>
            </div>
        </div>
        <div class="navbar-actions" *ngIf="currentUser" fxLayout="row" fxLayoutAlign="end center">
            <div class="custom-big-icon-container border-left" fxLayout="row" fxLayoutAlign="center center">
                <button md-icon-button [routerLink]="['/explore/people']">
                    <md-icon class="custom-big-icon" svgIcon="compass"></md-icon>
                </button>
            </div>
            <div class="custom-big-icon-container" fxLayout="row" fxLayoutAlign="center center" *ngIf="currentUser && currentUser.isPrivate">
                <button md-icon-button (click)="openNotifications()">
                    <md-icon class="custom-big-icon" svgIcon="bell"></md-icon>
                </button>
            </div>
        </div>
    </div>
</md-toolbar>
