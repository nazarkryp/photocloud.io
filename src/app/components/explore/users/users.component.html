<div class="page-container" fxLayout="column" fxLayoutAlign="start center">
    <div class="users-header" fxLayoutAlign="space-between center">
        <h1>Discover People</h1>
        <div>
            <button mat-button (click)="orderByNew()">New</button> |
            <button mat-button (click)="orderByLastActive()">Last Active</button>
        </div>
    </div>
    <div class="users-container" appInfiniteScroll [appScrollTriggerOnce]="true" [scrollOffset]="1000" (scrollPosition)="onPositionChange()">
        <div class="item" *ngFor="let user of page.data; let index = index;" fxLayout="row" fxLayoutAlign="start center">
            <a class="link" [routerLink]="['/', user.username]">
                <img src="{{user.pictureUri}}" default="assets/images/user-default-image.png" alt="profile">
            </a>
            <div class="item-details" fxLayout="row" fxLayoutAlign="space-between start" fxFlex>
                <div fxLayout="column">
                    <a class="username" [routerLink]="['/', user.username]">{{user.username}}</a>
                    <span class="date" *ngIf="user.lastActive" matTooltip="{{ user.lastActive | date:'fullDate' }}" matTooltipPosition="after">{{user.lastActive | timeAgo | lowercase}}</span>
                </div>
                <button class="btn-relationships" mat-button (click)="modifyRelationship(user)" [disabled]="modifying[user.id]" *ngIf="currentUser && currentUser.isActive && currentUser.id !== user.id">
                    {{user.relationship.outgoingStatus | relationshipAction | uppercase}}
                </button>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" *ngIf="page.hasMoreItems" style="padding-top: 1.4rem;">
            <button class="btn-primary" mat-button (click)="getUsers()" [disabled]="isLoading">Load More</button>
        </div>
    </div>
</div>
