<div class="tags-media-container" fxLayout="column" fxLayoutAlign="start center">
    <div class="tags-media-header" fxLayout="column" fxLayoutAlign="center start">
        <span style="color: rgb(0,0,0,.6); font-weight: bold; font-size: 1.2em;">Search by hashtags</span>
        <h1>#{{tag}}</h1>
        <div style="margin-top: 0rem; color: #444444; font-size: 1.5em;" *ngIf="!isLoading && (!page?.data || !page?.data.length)">
            <h3>No posts matching '{{tag}}' were found</h3>
        </div>
    </div>
    <div class="tags-media">
        <div *ngFor="let media of page?.data;">
            <div class="tags-media-item" (click)="openPostDialog(media)">
                <img class="tags-media-thumbnail" src="{{media?.attachments[0].uri}}" alt="media-image" *ngIf="media?.attachments[0].type !== 1">
                <video class="tags-media-thumbnail" *ngIf="media?.attachments[0].type === 1">
                    <source src="{{media?.attachments[0].uri}}">
                </video>
                <div class="multiple-attachments-icon-container" fxLayout="row" fxLayoutAlign="start center" *ngIf="media.attachments.length > 1 || media?.attachments[0].type === 1">
                    <mat-icon class="multiple-attachments-icon" *ngIf="media.attachments[0].type === 1">videocam</mat-icon>
                    <mat-icon class="multiple-attachments-icon" *ngIf="media.attachments.length > 1">layers</mat-icon>
                </div>
            </div>
            <div style="padding-top: .7rem;" fxLayout="row" fxLayoutAlign="space-between center">
                <span class="username" [routerLink]="['/', media.user.username]">{{media.user.username}}</span>
                <mat-icon class="btn-icon mat-24" [ngClass]="{ 'warn' : media.userHasLiked }" (click)="like(media)">favorite_bordered</mat-icon>
            </div>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="page?.hasMoreItems">
        <button class="btn-default" mat-button (click)="getMedia()" [disabled]="isLoading">Load More</button>
    </div>
</div>
