<div class="posts-tags-content" fxLayout="row" fxLayoutAlign="center start">
    <div class="posts-tags-container" fxLayout="column" fxLayoutAlign="start center">
        <div fxLayout="row" fxLayoutAlign="center center" style="margin: 0 0 50px 0;">
            <span class="posts-tags-title">#{{tag}}</span>
            <mat-icon class="mat-48">heart</mat-icon>
        </div>
        <div class="tag-posts" fxFlex>
            <div class="post mat-elevation-z1" *ngFor="let post of page?.data;" fxLayout="column">
                <div mat-ripple class="thumbnail-container" style="height: 300px; width: 100%; position: relative;" (click)="openPostDialog(post)">
                    <img class="thumbnail" src="{{post.attachments[0].uri}}" alt="post" *ngIf="post.attachments[0].type !== 1">
                    <video class="thumbnail" *ngIf="post.attachments[0].type === 1" loop #player>
                        <source src="{{post.attachments[0].uri}}">
                    </video>
                </div>
                <div class="post-description" fxLayout="column" fxLayoutAlign="start">
                    <mat-icon class="multiple-attachments-icon" *ngIf="post.attachments.length > 1">layers</mat-icon>
                    <div fxLayout="row" fxLayoutAlign="space-between center">
                        <div fxLayout="column" fxLayoutAlign="center start">
                            <a class="username" [routerLink]="['/', post.user.username]">
                                <strong>{{post.user.username}}</strong>
                            </a>
                            <span class="date">{{post.created | amTimeAgo}}</span>
                        </div>
                        <button class="like-button" mat-icon-button (click)="like(post)" *ngIf="currentUser">
                            <mat-icon [ngClass]="{ 'liked' : post.userHasLiked }">favorite</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" *ngIf="page.hasMoreItems">
            <button mat-raised-button (click)="getPosts()" [disabled]="isLoading">Load More</button>
        </div>
    </div>
</div>
