<ng-progress [thick]="true" [showSpinner]="false" [trickleSpeed]="75" color="#e91e63"></ng-progress>
<md-sidenav-container>
    <md-sidenav #notificationsSidenav align="end">
        <app-notifications *ngIf="notificationsSidenav.opened"></app-notifications>
    </md-sidenav>
    <div class="my-content" fxLayout="column">
        <app-navbar (openNotificationsEvent)="openNotification($event)"></app-navbar>
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
